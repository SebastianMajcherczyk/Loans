<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Loans</title>
</head>
<body>
    <div class="background"></div>
    <section class="container">
        <header>
            <h2><a href="#" >Loans.com</a></h2>
            <nav>
                <ul>
                    <li><a href="#">Rates & Fees</a></li>
                    <li><a href="#">How to apply</a></li>
                    <li><a href="#">Questions?</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="container">
              <section class="intro_info">
                  <h1>Personal loan</h1>
                  <h3>Put your plans<br>into actions.</h3>
                  <div class="main_info">
                      <ul>
                          <li class="info1">Online application</li>
                          <li class="info2">Up to $50.000</li>
                          <li class="info3">The money is<br> yours in 48h</li>

                      </ul>
                  </div>
                </section>
              <section class="intro_form">
                    <h4>Lets change your life?</h4>
                    <form>
                        <label for="name">Full name</label>
                        <input type="text" id="name" placeholder="John Doe">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="john.doe@apple.com">
                        <label for="how_much">How much do you need?</label>
                        <input type="text" id="how_much" placeholder="1.000">

                        <button type="submit">Check your rates</button>
                    </form>
                </section>

            </section>

    </main>
    </section>
</body>

</html>
